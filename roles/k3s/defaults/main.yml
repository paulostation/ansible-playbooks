---
# k3s Role - Defaults

# k3s version (empty = latest stable)
k3s_version: ""

# Disable built-in components (we'll use ArgoCD to deploy these)
k3s_disable:
  - traefik
  - servicelb

# Extra arguments for k3s server
k3s_extra_args:
  - "--write-kubeconfig-mode=644"
  - "--disable-cloud-controller"
  - "--kubelet-arg=max-pods=110"

# Enable secrets encryption at rest
k3s_secrets_encryption: true

# Path to store kubeconfig locally
k3s_kubeconfig_local_path: "~/.kube/stremio-rpi.yaml"

# k3s data directory
k3s_data_dir: "/var/lib/rancher/k3s"

# Cluster CIDR
k3s_cluster_cidr: "10.42.0.0/16"
k3s_service_cidr: "10.43.0.0/16"
