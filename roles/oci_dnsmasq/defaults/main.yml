---
# OCI Dnsmasq Role - Defaults

# DNS domain for internal resolution
dnsmasq_domain: "prod.paulo.software.vpn"

# Listen interfaces
dnsmasq_listen_interfaces:
  - wg0
  - lo

# Upstream DNS servers
dnsmasq_upstream_dns:
  - 1.1.1.1
  - 8.8.8.8

# Local DNS records
dnsmasq_hosts:
  # OCI node services
  - hostname: "oci"
    ip: "100.64.7.1"
  - hostname: "homelab"
    ip: "100.64.7.1"

  # Pi 5 node services (k3s workloads)
  - hostname: "rpi"
    ip: "100.64.7.2"
  - hostname: "argocd"
    ip: "100.64.7.2"
  - hostname: "grafana"
    ip: "100.64.7.2"
  - hostname: "ca"
    ip: "100.64.7.2"
  - hostname: "victoriametrics"
    ip: "100.64.7.2"
  - hostname: "victorialogs"
    ip: "100.64.7.2"
  - hostname: "elasticsearch"
    ip: "100.64.7.2"
  - hostname: "syncthing"
    ip: "100.64.7.2"
  - hostname: "kopia"
    ip: "100.64.7.2"

  # Mouse workstation
  - hostname: "mouse"
    ip: "100.64.7.8"

# DHCP disabled (we use static IPs on WireGuard)
dnsmasq_dhcp_enabled: false

# Cache size
dnsmasq_cache_size: 1000

# Log queries for debugging
dnsmasq_log_queries: false
