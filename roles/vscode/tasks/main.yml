---
- name: Add Microsoft signing key to a specific keyring file
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    keyring: /etc/apt/trusted.gpg.d/microsoft.gpg

- name: Add VSCode repository into sources list
  apt_repository:
    repo: deb [signed-by=/etc/apt/trusted.gpg.d/microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main
    state: present
    filename: vscode
  tags:
    - apt

- name: Install apt-transport-https
  become: yes
  apt:
    name: apt-transport-https
    state: present

- name: Install Visual Studio Code
  become: yes
  apt:
    name: code
    state: present
    update_cache: yes
