---
- name: Print architecture
  debug:
    msg: "Architecture: {{ ansible_architecture }}"

- name: Cleanup leftovers from other installs
  apt:
    name:
      - jellyfin
      - jellyfin-ffmpeg
    state: absent
    purge: yes

- name: Add signing key to a specific keyring file
  apt_key:
    url: https://repo.jellyfin.org/jellyfin_team.gpg.key
    keyring: /etc/apt/keyrings/jellyfin.gpg

- name: Add repository into sources list
  apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/jellyfin.gpg] https://repo.jellyfin.org/ubuntu jammy main
    state: present
    filename: jellyfin
  tags:
    - apt

- name: Install apt dependencies
  apt:
    name:
      - jellyfin
    state: present
    update_cache: yes

