- name: Make sure the service unit is running
  ansible.builtin.systemd:
    state: started
    name: jellyfin.service
  register: jellyfin_output
  tags:
    - systemd

- debug:
    msg: "Jellyfin is {{ jellyfin_output.status.ActiveState | default('') }} since {{ jellyfin_output.status.ActiveEnterTimestamp | default('') }}"
  when: not jellyfin_output.failed
