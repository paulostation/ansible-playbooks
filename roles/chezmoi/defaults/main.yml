---
# Chezmoi dotfile manager defaults

chezmoi_user: "{{ ansible_user }}"
chezmoi_group: "{{ ansible_user }}"

# GitHub username (chezmoi will look for dotfiles repo)
# Set this in inventory per-host
chezmoi_github_username: ""

# Alternative: full repo URL (takes precedence over username)
chezmoi_repo_url: ""

# Installation directory for binary
chezmoi_install_dir: "/usr/local/bin"

# Age encryption (reuses SOPS age key)
chezmoi_age_enabled: true
chezmoi_age_key_file: "{{ ansible_env.HOME }}/.config/sops/age/keys.txt"
# Set this to the age public key (from age-keygen or .sops.yaml)
chezmoi_age_recipient: ""

# Behavior
chezmoi_auto_init: true
chezmoi_auto_apply: true
